<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dominic's Fruit Store</title>
	<link rel="stylesheet" href="css/styles.css">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
</head>

<body>


<div id="page">

    <header id="pageheader">
        <a href="#homepagemainsection" class="skiplink">Skip to main content</a> <!-- for accessibility purposes -->
        <div class="overlay"></div>
        <div class="logo">
            <img src="images/companylogo.jpg" alt="Company logo">
        </div>
        <nav>
            <ul>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Homepage Section -->
	<section id="mainsection" role="main">

        <div class="container">
        
            <div class="image">
                <img src="images/applesingle.jpg" alt="Single apple">
                <h1>Apple Single</h1>
                <p>&#163;0.50</p>
                <a class="add-cart cart1" href="#">Add to Basket</a>
                <input type="hidden" value="0.5" />
            </div>
        
            <div class="image">
                <img src="images/applespacketsix.jpg" alt="Packet of six apples">
                <h1>Apples</h1>
                <h1>Packet of six</h1>
                <p>&#163;2.50</p>
                <a class="add-cart cart2" href="#">Add to Basket</a>
                <input type="hidden" value="2" />
            </div>
        
            <div class="image">
                <img src="images/apricotspacketsix.jpg" alt="Packet of six apricots">
                <h1>Apricots</h1> 
                <h1>Packet of six</h1>
                <p>&#163;2.50</p>
                <a class="add-cart cart3" href="#">Add to Basket</a>
                <input type="hidden" value="2.50" />
            </div>
        
            <div class="image">
                <img src="images/avocadosingle.jpg" alt="Single avocado">
                <h1>Avocado single</h1>
                <p>&#163;0.80</p>
                <a class="add-cart cart4" href="#">Add to Basket</a>
                <input type="hidden" value="0.8" />
            </div>

        </div>    

    </section>

</div>



    
<script src="scripts/script.js"></script>

</body>
</html>
