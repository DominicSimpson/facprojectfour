<!DOCTYPE html>
<!-- Photo below on this page was taken by Dominic Simpson -->
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Fruit Shop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/dominicsimpsoncss.css">
</head>

<body>
	<header>
		<div class="overlay"></div>
			<nav>
				<h2>SHOP</h2>
				<div class="cart">
					<ion-icon name="basket"></ion-icon>Cart<span> 0 </span>
				</div>
			</nav>
				
			<div class="container">

				<div class="image">
					<div class="largephotopicturewrapper">
						<img src="images/bananas.jpg" alt="Photo of bananas">
						<h3>Bunch of 5 Bananas</h3>
						<h3>&#x000A3;0.75</h3>
						<a class="add-cart cart1" href="#">Add Cart</a>
					</div>
				</div>

				<div class="image">
					<div class="largephotopicturewrapper">
						<img src="images/apple_single.jpg" alt="Photo of single apple">
						<h3>Apple Single</h3>
						<h3>&#x000A3;0.50</h3>
						<a class="add-cart cart2" href="#">Add Cart</a>
					</div>
				</div>

				<div class="image">
					<div class="largephotopicturewrapper">
						<img src="images/avocado.jpg" alt="Photo of avocado">
						<h3>Avocado</h3>
						<h3>&#x000A3;10</h3>
						<a class="add-cart cart3" href="#">Add Cart</a>
					</div>
				</div>

				<div class="image">
					<div class="largephotopicturewrapper">
						<img src="images/apples_packet_six.jpg" alt="Photo of packet of six apples">
						<h3>Packet of 6 Apples</h3>
						<h3>&#x000A3;10</h3>
						<a class="add-cart cart4" href="#">Add Cart</a>
					</div>
				</div>

			</div>
	</header>

	<div class="products-container">
		<div class="product-header">
			<h5 class="product-title">PRODUCT</h5>
			<h5 class="price">PRICE</h5>
			<h5 class="quantity">QUANTITY</h5>
			<h5 class="total">TOTAL</h5>
		</div>
		<div class="products">
			
		</div>
	</div>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> <!-- shopping cart icon -->
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="scripts/script.js"></script>

</body>
</html>
